<div class="booking-widget">
    <div class="steps">
        <div class="step active" id="step-1">
            <h2>Select Service & Time</h2>
            <div id="services-list"></div>
            
            <div class="date-time-section" style="display: none;" id="date-time-section">
                <div class="date-navigation">
                    <button id="prev-week" class="btn btn-nav">‹ Previous</button>
                    <span class="current-week"></span>
                    <button id="next-week" class="btn btn-nav">Next ›</button>
                </div>
                
                <div id="date-grid" class="date-grid"></div>
                
                <div id="time-section" class="time-section" style="display: none;"></div>
            </div>
        </div>
        
        <div class="step" id="step-2">
            <button class="btn-back">‹ Back</button>
            <h2>Booking Details</h2>
            
            <form id="customer-form">
                <div class="booking-summary">
                    <h3>Booking Summary</h3>
                    <div class="summary-item">
                        <strong>Service:</strong> <span id="summary-service"></span>
                    </div>
                    <div class="summary-item">
                        <strong>Date & Time:</strong> <span id="summary-datetime"></span>
                    </div>
                    <div class="summary-item">
                        <strong>Duration:</strong> <span id="summary-duration"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <!-- Custom questions will be inserted here -->
                <div id="custom-questions-container"></div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Confirm Booking
                </button>
            </form>
        </div>
    </div>
</div>
